name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main, dev, release/**]
  pull_request:
    branches: [main, dev]

permissions:
  contents: read

env:
  NODE_VERSION: "20"
  PNPM_VERSION: 9
  CACHE_VERSION: v1 # Increment to bust cache

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ env.CACHE_VERSION }}-${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ env.CACHE_VERSION }}-${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint

      - name: Type check
        run: pnpm run check-types

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ env.CACHE_VERSION }}-${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ env.CACHE_VERSION }}-${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Compile TypeScript
        run: pnpm run compile

      - name: Check bundle size
        run: |
          BUNDLE="dist/extension.js"
          if [ -f "$BUNDLE" ]; then
            SIZE=$(stat -c%s "$BUNDLE")
            echo "Desktop bundle size: $SIZE bytes ($(numfmt --to=iec $SIZE))"
            # Warn if bundle exceeds 1MB
            if [ "$SIZE" -gt 1048576 ]; then
              echo "::warning::Desktop bundle size ($SIZE bytes) is large, consider optimization"
            fi
          fi

      - name: Check web bundle size
        run: |
          WEB_BUNDLE="dist/web/extensionWeb.js"
          WASM_FILE="dist/web/sea_core_bg.wasm"
          if [ -f "$WEB_BUNDLE" ]; then
            SIZE=$(stat -c%s "$WEB_BUNDLE")
            echo "Web extension bundle size: $SIZE bytes ($(numfmt --to=iec $SIZE))"
          fi
          if [ -f "$WASM_FILE" ]; then
            SIZE=$(stat -c%s "$WASM_FILE")
            echo "WASM binary size: $SIZE bytes ($(numfmt --to=iec $SIZE))"
            # Warn if WASM exceeds 2MB
            if [ "$SIZE" -gt 2097152 ]; then
              echo "::warning::WASM binary size ($SIZE bytes) is large"
            fi
          fi

      - name: Validate web extension
        run: |
          # Check that web entry point exists
          if [ ! -f "dist/web/extensionWeb.js" ]; then
            echo "::error::Web extension entry point missing"
            exit 1
          fi
          # Check that browser server exists
          if [ ! -f "dist/web/browserServer.js" ]; then
            echo "::error::Browser server missing"
            exit 1
          fi
          # Check that WASM files are bundled
          if [ ! -f "dist/web/sea_core_bg.wasm" ]; then
            echo "::error::WASM binary missing from web bundle"
            exit 1
          fi
          if [ ! -f "dist/web/sea_core.js" ]; then
            echo "::error::WASM bindings missing from web bundle"
            exit 1
          fi
          echo "âœ… Web extension files validated"

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ env.CACHE_VERSION }}-${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ env.CACHE_VERSION }}-${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: xvfb-run -a pnpm test
        env:
          DISPLAY: ":99.0"

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run npm audit
        run: pnpm audit --audit-level=high
        continue-on-error: true # Advisory, not blocking
